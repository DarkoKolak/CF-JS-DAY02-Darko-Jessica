<!DOCTYPE html>
<html>
<head>
	<title>Advanced</title>
</head>
<body>
<script>
	
	function minutes( minutes){

		var hour = Math.round(minutes/ 60);
		var minutes_rest = minutes % 60;

		document.write(minutes + " minutes = " + hour + "hour(s) and " + minutes_rest + " minute(s)" );


	}


	minutes(200);
</script>
</body>
</html>
